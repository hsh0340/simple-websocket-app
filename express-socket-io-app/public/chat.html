<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="chat">
    <div id="sidebar" class="chat__sidebar"></div>
    <div class="chat__main">
      <div id="messages" class="chat_messages"></div>
      <div class="form__container">
        <form action="">
          <input name="message" placeholder="메시지를 입력하세요." required />
          <button>전송</button>
        </form>
      </div>
    </div>
  </div>

  <script id="sidebar-template" type="text/html">
    <h2 class="room-title"> 방 이름 : {{room}}</h2>
    <p class="list-title"> 유저들</p>
    <ul class="users">
      {{#users}}
        <li>{{username}}</li>
      {{/users}}
    </ul>
  </script>

  <script id="message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message_name">{{username}}</span>
        <span class="message_meta">{{createdAt}}</span>
      </p>
      <p>{{message}}</p>
    </div>

  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/chat.js"></script>
</body>
</html>
